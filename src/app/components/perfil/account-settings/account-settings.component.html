<div class="flex items-start justify-center min-h-screen bg-[#f3e8d5] p-10">
    <!-- Contenedor principal sin fondo blanco -->
    <div class="container mx-auto max-w-5xl">
      
      <!-- Contenido en dos columnas -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        
        <!-- Primera Columna -->
        <div class="space-y-8">
          
          <!-- Título Principal de la Primera Columna -->
          <h2 class="text-3xl font-semibold text-yellow-800">Mi información</h2>
          
          <!-- Campos de Información Personal -->
          <div class="space-y-6">
            <div class="flex flex-col md:flex-row items-center justify-between">
              <label class="text-lg font-medium text-yellow-800 w-1/3">Nombre</label>
              <input type="text" class="text-gray-700 text-lg w-2/3 p-3 rounded-xl bg-yellow-50 shadow-sm">
            </div>

            <div class="flex flex-col md:flex-row items-center justify-between">
              <label class="text-lg font-medium text-yellow-800 w-1/3">Apellido/s</label>
              <input type="text" class="text-gray-700 text-lg w-2/3 p-3 rounded-xl bg-yellow-50 shadow-sm">
            </div>

            <div class="flex flex-col md:flex-row items-center justify-between">
              <label class="text-lg font-medium text-yellow-800 w-1/3">Preferencia de compra</label>
              <select class="text-gray-700 text-lg w-2/3 p-3 rounded-xl bg-yellow-50 shadow-sm">
                <option>Todas</option>
                <option>Masculino</option>
                <option>Femenino</option>
                <option>Unisex</option>
              </select>
            </div>

            <div class="flex flex-col md:flex-row items-center justify-between">
              <label class="text-lg font-medium text-yellow-800 w-1/3">Email</label>
              <input type="email" class="text-gray-700 text-lg w-2/3 p-3 rounded-xl bg-yellow-50 shadow-sm">
            </div>

            <div class="flex flex-col md:flex-row items-center justify-between">
                <label class="text-lg font-medium text-yellow-800 w-1/3">Contraseña actual</label>
                <div class="w-2/3">
                    <input type="password" class="text-gray-700 text-lg w-full p-3 rounded-xl bg-yellow-50 shadow-sm">
                    <button class="text-sm text-yellow-600 font-semibold hover:underline focus:outline-none text-left mt-1">Editar contraseña</button>
                </div>
            </div>            

            <div class="flex flex-col md:flex-row items-center justify-between">
              <label class="text-lg font-medium text-yellow-800 w-1/3">Número de teléfono</label>
              <input type="text" class="text-gray-700 text-lg w-2/3 p-3 rounded-xl bg-yellow-50 shadow-sm">
            </div>
          </div>

          <!-- Subtítulo y Campos de Cumpleaños -->
          <h3 class="text-2xl font-medium text-yellow-700">Cumpleaños (Opcional)</h3>
          <div class="space-y-6">
            <div class="flex flex-col md:flex-row items-center justify-between">
              <label class="text-lg font-medium text-yellow-800 w-1/3">Mes</label>
              <select class="text-gray-700 text-lg w-2/3 p-3 rounded-xl bg-yellow-50 shadow-sm">
                <!-- Lista de meses -->
                <option>Mes</option>
                <option>Enero</option>
                <option>Febrero</option>
                <option>Marzo</option>
                <option>Abril</option>
                <option>Mayo</option>
                <option>Junio</option>
                <option>Julio</option>
                <option>Agosto</option>
                <option>Septiembre</option>
                <option>Octubre</option>
                <option>Noviembre</option>
                <option>Diciembre</option>
              </select>
            </div>

            <div class="flex flex-col md:flex-row items-center justify-between">
              <label class="text-lg font-medium text-yellow-800 w-1/3">Día</label>
              <select class="text-gray-700 text-lg w-2/3 p-3 rounded-xl bg-yellow-50 shadow-sm">
                <!-- Lista de días -->
                <option>Día</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                <option>25</option>
                <option>26</option>
                <option>27</option>
                <option>28</option>
                <option>29</option>
                <option>30</option>
                <option>31</option>

                <!-- Agregar más opciones hasta el día 31 -->
              </select>
            </div>

            <div class="flex flex-col md:flex-row items-center justify-between">
              <label class="text-lg font-medium text-yellow-800 w-1/3">Año</label>
              <input type="number" min="1900" max="2024" class="text-gray-700 text-lg w-2/3 p-3 rounded-xl bg-yellow-50 shadow-sm">
            </div>
          </div>
        </div>
        
        <!-- Segunda Columna -->
        <div class="space-y-8">
          
          <!-- Título Principal de la Segunda Columna -->
          <h2 class="text-3xl font-semibold text-yellow-800">Información para pasar por caja</h2>

          <!-- Dirección de Envío -->
          <div class="space-y-4">
            <h3 class="text-2xl font-medium text-yellow-700">Dirección de envío</h3>
            <div class="space-y-4">
              <div class="flex flex-col md:flex-row items-center justify-between">
                <label class="text-lg font-medium text-yellow-800 w-1/3">Dirección (calle)</label>
                <input type="text" class="text-gray-700 text-lg w-2/3 p-3 rounded-xl bg-yellow-50 shadow-sm">
              </div>

              <div class="flex flex-col md:flex-row items-center justify-between">
                <label class="text-lg font-medium text-yellow-800 w-1/3">Puerta</label>
                <input type="text" class="text-gray-700 text-lg w-2/3 p-3 rounded-xl bg-yellow-50 shadow-sm">
              </div>

              <div class="flex flex-col md:flex-row items-center justify-between">
                <label class="text-lg font-medium text-yellow-800 w-1/3">Ciudad</label>
                <input type="text" class="text-gray-700 text-lg w-2/3 p-3 rounded-xl bg-yellow-50 shadow-sm">
              </div>

              <div class="flex flex-col md:flex-row items-center justify-between">
                <label class="text-lg font-medium text-yellow-800 w-1/3">Código Postal</label>
                <input type="text" class="text-gray-700 text-lg w-2/3 p-3 rounded-xl bg-yellow-50 shadow-sm">
              </div>
            </div>
          </div>

          <!-- Información de Pago -->

            <h3 class="text-2xl font-medium text-yellow-700">Información de pago</h3>
            <div class="space-y-4">

                <label class="text-lg font-medium text-yellow-800 w-1/3">Número de tarjeta</label>
                <input type="text" class="text-gray-700 text-lg w-2/3 p-3 rounded-xl bg-yellow-50 shadow-sm">

              <div class="flex flex-col md:flex-row items-center justify-between">
                <label class="text-lg font-medium text-yellow-800 w-1/3">Día de expiración</label>
                <input type="month" class="text-gray-700 text-lg w-2/3 p-3 rounded-xl bg-yellow-50 shadow-sm">
              </div>
            </div>
          </div> -->

         <!-- Botón Guardar Cambios más largo -->
        <div class="flex justify-end mr-0">
            <button class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-4 px-32 rounded-xl shadow-lg transition duration-300 ease-in-out transform hover:-translate-y-1 hover:shadow-xl hover:scale-105 animate-pulse">
            Guardar Cambios
            </button>
        </div>
        </div>
      </div>
    </div>
  </div>
