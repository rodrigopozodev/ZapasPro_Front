<div class="flex items-center justify-center min-h-screen bg-[#f3e8d5]">
  <div class="container mx-auto max-w-md bg-white p-8 rounded-3xl shadow-lg transform hover:scale-105 transition duration-500 ease-in-out hover:shadow-2xl">
    <h1 class="text-4xl font-extrabold text-center text-yellow-600 mb-6 animate-fadeIn">Registro en ZapasPro</h1>

    <div class="flex justify-center mb-8">
      <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiFHSQ-LAKogbkNtKMa6_cuSlKdETJNjqcqyTIG9t_3d9Sn3kP9IzcKTsesfHR_eb5ndsbkg6JkNy_FGAm5XlIfr2bcjewYc8fbWn-orT1YBwiLLg0VYs7qvbfbvS7paqzsA8FiN70WgA6wIlIyV1EIrkYmgqn03_TN07cyVPfkFcd6frsGMNqHlBG_Aoga/s320/DALL%C2%B7E%202024-10-26%2011.31.56%20-%20A%20modern%20and%20minimalistic%20logo%20for%20'ZP'%20featuring%20a%20stylish%20sneaker%20icon%20integrated%20within%20the%20design.%20Use%20cream%20and%20warm%20yellow%20colors%20with%20a%20light%20c-fotor-20241026113825.png" 
           alt="ZP Logo" class="w-28 h-28">
    </div>

    <form (ngSubmit)="register()" #registerForm="ngForm" class="space-y-4 animate-slideUp">
      <!-- Campo de Username con Validación -->
      <div class="flex flex-col">
        <div class="flex items-center">
          <input
            [(ngModel)]="username"
            name="username"
            placeholder="Nombre de usuario"
            class="mt-1 w-full border border-yellow-300 rounded-xl p-4 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent transition duration-300 transform hover:scale-105"
            required
          />
          <svg *ngIf="usernameValid" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-500 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="white" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2l4-4" />
          </svg>
        </div>
        <p *ngIf="usernameError" class="text-red-500 flex items-start mt-1">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1 flex-shrink-0 blink" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <span>{{ usernameError }}</span>
        </p>
      </div>

      <!-- Campo de Email -->
      <div class="flex flex-col">
        <div class="flex items-center">
          <input
            [(ngModel)]="email"
            name="email"
            placeholder="Correo electrónico"
            type="email"
            class="mt-1 w-full border border-yellow-300 rounded-xl p-4 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent transition duration-300 transform hover:scale-105"
            required
          />
          <svg *ngIf="emailValid" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-500 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="white" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2l4-4" />
          </svg>
        </div>
        <p *ngIf="emailError" class="text-red-500 flex items-start mt-1">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1 flex-shrink-0 blink" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <span>{{ emailError }}</span>
        </p>
      </div>

      <!-- Campo de Contraseña con icono de visibilidad -->
      <div class="flex flex-col">
        <div class="flex items-center relative">
          <input
            [type]="passwordVisible ? 'text' : 'password'"
            id="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Contraseña"
            class="w-full border border-yellow-300 rounded-xl p-4 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent transition duration-300 transform hover:scale-105"
            required
          />
          <button type="button" (click)="togglePasswordVisibility()" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-yellow-600 hover:text-yellow-800 focus:outline-none">
            <!-- Icono de ojo visible -->
            <svg *ngIf="passwordVisible" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.478 0-8.268-2.943-9.542-7z" />
            </svg>
            <!-- Icono de ojo tachado -->
            <svg *ngIf="!passwordVisible" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
            </svg>
          </button>
        </div>
        <p *ngIf="passwordError" class="text-red-500 flex items-start mt-1">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1 flex-shrink-0 blink" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <span>{{ passwordError }}</span>
        </p>
      </div>

      <button
        type="submit"
        class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-4 rounded-xl shadow-lg transition duration-300 ease-in-out transform hover:-translate-y-1 hover:shadow-xl hover:scale-105 animate-pulse"
      >
        Registrar
      </button>
    </form>

    <p class="text-center mt-6 text-yellow-700 animate-fadeIn">
      ¿Ya tienes cuenta? 
      <a (click)="goToLogin()" class="text-yellow-600 hover:underline transform hover:scale-110 transition duration-200 cursor-pointer">Inicia sesión aquí</a>
    </p>
  </div>
</div>
