<div class="flex items-center justify-center min-h-screen bg-[#f3e8d5]">
  <!-- Fondo del formulario en tono crema similar al del logo -->
  <div class="container mx-auto max-w-lg bg-white p-10 rounded-3xl shadow-lg transform hover:scale-105 transition duration-500 ease-in-out hover:shadow-2xl hover:rotate-1 hover:-translate-y-1">
    <!-- Contenedor con efecto hover de transformación y sombra -->
    <h1 class="text-4xl font-extrabold text-center text-yellow-600 mb-6 animate-fadeIn">Bienvenido a ZapasPro</h1>
    <!-- Título con animación de entrada -->

    <!-- Logo debajo del título -->
    <div class="flex justify-center mb-8">
      <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiFHSQ-LAKogbkNtKMa6_cuSlKdETJNjqcqyTIG9t_3d9Sn3kP9IzcKTsesfHR_eb5ndsbkg6JkNy_FGAm5XlIfr2bcjewYc8fbWn-orT1YBwiLLg0VYs7qvbfbvS7paqzsA8FiN70WgA6wIlIyV1EIrkYmgqn03_TN07cyVPfkFcd6frsGMNqHlBG_Aoga/s320/DALL%C2%B7E%202024-10-26%2011.31.56%20-%20A%20modern%20and%20minimalistic%20logo%20for%20'ZP'%20featuring%20a%20stylish%20sneaker%20icon%20integrated%20within%20the%20design.%20Use%20cream%20and%20warm%20yellow%20colors%20with%20a%20light%20c-fotor-20241026113825.png" 
           alt="ZP Logo" class="w-28 h-28 animate-bounce">
    </div>

    <form (ngSubmit)="register()" class="space-y-6 animate-slideUp">
      <!-- Formulario con animación de deslizamiento hacia arriba -->

      <div class="flex flex-col">
        <label for="username" class="text-sm font-medium text-yellow-800">Nombre de usuario</label>
        <input
          [(ngModel)]="username"
          name="username"
          placeholder="Nombre de usuario"
          class="mt-2 border border-yellow-300 rounded-xl p-4 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent transition duration-300 transform hover:scale-105"
          required
        />
      </div>

      <div class="flex flex-col">
        <label for="email" class="text-sm font-medium text-yellow-800">Correo electrónico</label>
        <input
          [(ngModel)]="email"
          name="email"
          placeholder="Correo electrónico"
          type="email"
          class="mt-2 border border-yellow-300 rounded-xl p-4 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent transition duration-300 transform hover:scale-105"
          required
        />
      </div>

      <div class="flex flex-col">
        <label for="password" class="text-sm font-medium text-yellow-800">Contraseña</label>
        <input
          [(ngModel)]="password"
          name="password"
          placeholder="Contraseña"
          type="password"
          class="mt-2 border border-yellow-300 rounded-xl p-4 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent transition duration-300 transform hover:scale-105"
          required
        />
      </div>

      <button
        type="submit"
        class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-4 rounded-xl shadow-lg transition duration-300 ease-in-out transform hover:-translate-y-1 hover:shadow-xl hover:scale-105 animate-pulse"
      >
        Registrar
      </button>
    </form>

    <p class="text-center mt-6 text-yellow-700 animate-fadeIn">
      ¿Ya tienes cuenta? 
      <a (click)="goToLogin()" class="text-yellow-600 hover:underline transform hover:scale-110 transition duration-200 cursor-pointer">Inicia sesión aquí</a>
    </p>
  </div>
</div>
