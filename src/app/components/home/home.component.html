<div class="flex items-center justify-center min-h-screen bg-[#f3e8d5] overflow-hidden">
  <div class="custom-container mx-auto max-w-full bg-white p-6 sm:p-4 md:p-6 lg:p-8 rounded-3xl shadow-lg transform hover:scale-105 transition duration-500 ease-in-out hover:shadow-2xl hover:rotate-1 hover:-translate-y-1">
    <h1 class="text-2xl sm:text-3xl lg:text-4xl font-extrabold text-center text-yellow-600 mb-6 animate-fadeIn">Bienvenido a ZapasPro</h1>

    <div class="flex justify-center mb-8">
      <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiFHSQ-LAKogbkNtKMa6_cuSlKdETJNjqcqyTIG9t_3d9Sn3kP9IzcKTsesfHR_eb5ndsbkg6JkNy_FGAm5XlIfr2bcjewYc8fbWn-orT1YBwiLLg0VYs7qvbfbvS7paqzsA8FiN70WgA6wIlIyV1EIrkYmgqn03_TN07cyVPfkFcd6frsGMNqHlBG_Aoga/s320/DALL%C2%B7E%202024-10-26%2011.31.56%20-%20A%20modern%20and%20minimalistic%20logo%20for%20'ZP'%20featuring%20a%20stylish%20sneaker%20icon%20integrated%20within%20the%20design.%20Use%20cream%20and%20warm%20yellow%20colors%20with%20a%20light%20c-fotor-20241026113825.png" 
           alt="ZP Logo" class="w-16 h-16 sm:w-20 sm:h-20 lg:w-24 lg:h-24 animate-bounce">
    </div>

    <form (ngSubmit)="register()" class="space-y-6 animate-slideUp">
      <!-- Campo de Username con Validación -->
      <div class="flex flex-col">
        <label for="username" class="text-xs font-medium text-yellow-800">Nombre de usuario</label>
        <div class="flex items-center">
          <input
            [(ngModel)]="username"
            name="username"
            placeholder="Nombre de usuario"
            class="mt-1 w-full border border-yellow-300 rounded-xl p-2 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent transition duration-300 transform hover:scale-105"
            required
          />
          <!-- Icono de verificación si el username es válido -->
          <svg *ngIf="usernameValid" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-green-500 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="white" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2l4-4" />
          </svg>
        </div>
        <p *ngIf="usernameError" class="text-red-500 flex items-start mt-1 text-xs">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1 flex-shrink-0 blinking-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <span>{{ usernameError }}</span>
        </p>
      </div>

      <!-- Campo de Email -->
      <div class="flex flex-col">
        <label for="email" class="text-xs font-medium text-yellow-800">Correo electrónico</label>
        <div class="flex items-center">
          <input
            [(ngModel)]="email"
            name="email"
            placeholder="Correo electrónico"
            type="email"
            class="mt-1 w-full border border-yellow-300 rounded-xl p-2 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent transition duration-300 transform hover:scale-105"
            required
          />
          <svg *ngIf="emailValid" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-green-500 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="white" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2l4-4" />
          </svg>
        </div>
        <p *ngIf="emailError" class="text-red-500 flex items-start mt-1 text-xs">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1 flex-shrink-0 blinking-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <span>{{ emailError }}</span>
        </p>
      </div>

      <!-- Campo de Contraseña -->
      <div class="flex flex-col">
        <label for="password" class="text-xs font-medium text-yellow-800">Contraseña</label>
        <div class="flex items-center">
          <input
            [(ngModel)]="password"
            name="password"
            placeholder="Contraseña"
            type="password"
            class="mt-1 w-full border border-yellow-300 rounded-xl p-2 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent transition duration-300 transform hover:scale-105"
            required
          />
          <svg *ngIf="passwordValid" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-green-500 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="white" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2l4-4" />
          </svg>
        </div>
        <p *ngIf="passwordError" class="text-red-500 flex items-start mt-1 text-xs">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1 flex-shrink-0 blinking-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <span>{{ passwordError }}</span>
        </p>
      </div>

      <button
        type="submit"
        class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 rounded-xl shadow-lg transition duration-300 ease-in-out transform hover:-translate-y-1 hover:shadow-xl hover:scale-105 animate-pulse"
      >
        Registrar
      </button>
    </form>

    <p class="text-center mt-6 text-yellow-700 animate-fadeIn text-xm">
      ¿Ya tienes cuenta? 
      <a (click)="goToLogin()" class="text-yellow-600 hover:underline transform hover:scale-110 transition duration-200 cursor-pointer">Inicia sesión aquí</a>
    </p>
  </div>
</div>
