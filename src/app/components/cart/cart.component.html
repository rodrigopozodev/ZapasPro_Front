<div class="cart-container mx-auto p-4 max-w-3xl"> <!-- Contenedor principal del carrito -->

  <div class="cart border border-gray-300 rounded-lg p-4"> <!-- Contenedor principal del carrito -->
    <!-- Mensaje cuando el carrito está vacío -->
    <div *ngIf="cartProducts.length === 0" class="empty-cart text-center py-10">
      <p class="text-lg text-gray-500">El carrito está vacío</p> <!-- Mensaje indicando que no hay productos -->
    </div>

    <!-- Sección que muestra los productos en el carrito -->
    <div *ngFor="let cartProduct of cartProducts">
      <img [src]="cartProduct.product.imageUrl" alt="{{ cartProduct.product.name }}" class="cart-image w-24 h-24" />
      <h2 class="text-lg font-semibold">{{ cartProduct.product.name }}</h2>
      <p class="product-price">{{ cartProduct.product.price.toFixed(2) }}€</p>
      <p class="quantity">Cantidad: {{ cartProduct.quantity }}</p>
    </div>
    
      <div class="mt-4 flex justify-between"> <!-- Contenedor para los botones de compra y vaciar carrito -->
        <button (click)="buy()" class="buy-btn px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition duration-200">Comprar</button> <!-- Botón para comprar -->
        <button (click)="clearCart()" class="clear-cart-btn px-4 py-2 bg-gray-300 text-black rounded hover:bg-gray-400 transition duration-200">Vaciar Carrito</button> <!-- Botón para vaciar el carrito -->
      </div>
    </div>
  </div>
